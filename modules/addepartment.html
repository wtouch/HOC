
<!DOCTYPE html>
<!-- saved from url=(0034)http://www.agarwalrealestates.com/ -->
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel='stylesheet' id='fluid_dg-css'  href='css/fluid_dg.css' type='text/css' media='all'>
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.bxslider.min.js"></script>
		<link rel="stylesheet" type="text/css"  href="css/jquery.bxslider.css"/>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/myscript.js"></script>
		<title>{{seo.title}} | {{data.business_name}}</title>
		<meta name="description" content="{{ seo.description }}">
		<meta name="keywords" content="{{ seo.keywords }}">
	</head>
	<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-7">
		
			</div>
			<div class="col-sm-5"> 
					
					<a href="#" class="btn btn-primary" title="Add New Department">Add New Department</a>				
			
					<a href="#" class="btn btn-primary" title="Add New Department">Deparment Sheet  </a>
			</div>
		</div>		
		<div class="row">
		
			<h3>Add Department</h3>
		</div>
			<form class="form-horizontal" name="adddepartmentForm" novalidate>
			<div class="form-group">
				<label for="inputdate" class="col-sm-2 control-label">Date</label>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="date" placeholder="date"ui-tinymce="" required="">
						<span class="from-control" ng-show="adddepartmentForm.date.$dirty && adddepartmentForm.date.$invalid">
						<span ng-show="adddepartmentForm.date.$error.required" class="text-danger">Required Field.</span>
						</span>
				</div>
			</div>
			
				<div class="form-group">
						<label for="inputitem" class="col-sm-2 control-label">Item</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="inputitem" name="inputitem" ng-model="inputitem.inputitem" cols="30" rows="4" ng-maxlength="5000" placeholder="Add item"  required="">
						<span class="block" ng-show="adddepartmentForm.inputitem.$invalid && adddepartmentForm.inputitem.$dirty">
							<span ng-show="adddepartmentForm.inputitem.$error.required" class="text-danger">Please Add item</span>
						</span>
					</div>
			</div>
		
				<div class="form-group">
						<label for="Tilemeson" class="col-sm-2 control-label">Tile Meson</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="Tilemeson" name="Tilemeson" ng-model="tilesmeason" cols="30" rows="4" ng-maxlength="5000" placeholder="Tile Meson" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.Tilemeson.$invalid && adddepartmentForm.Tilemeson.$dirty">
							<span ng-show="adddepartmentForm.Tilemeson.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
				<div class="form-group">
						<label for="plastermeson" class="col-sm-2 control-label">Plaster Meson</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="plastermeson" name="plastermeson" ng-model="plastermesoon" cols="30" rows="4" ng-maxlength="5000" placeholder="Plaster Meson" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.plastermeson.$invalid && adddepartmentForm.plastermeson.$dirty">
							<span ng-show="adddepartmentForm.plastermeson.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
				<div class="form-group">
						<label for="plumbermeson" class="col-sm-2 control-label">Plamer Meson</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="plumbermeson" name="plumbermeson" ng-model="plumbermeson" cols="30" rows="4" ng-maxlength="5000" placeholder="Plamber Meson" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.plumbermeson.$invalid && adddepartmentForm.plumbermeson.$dirty">
							<span ng-show="adddepartmentForm.plumbermeson.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
				<div class="form-group">
						<label for="bbmmeson" class="col-sm-2 control-label">BBM Meson</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="bbmmeson" name="bbmmeson" ng-model="bbmmeson" cols="30" rows="4" ng-maxlength="5000" placeholder="BBM Meson" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.bbmmeson.$invalid && adddepartmentForm.bbmmeson.$dirty">
							<span ng-show="adddepartmentForm.bbmmeson.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
				<div class="form-group">
						<label for="meson" class="col-sm-2 control-label"> Meson</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="meson" name="meson" ng-model="meson" cols="30" rows="4" ng-maxlength="5000" placeholder="Meson" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.meson.$invalid && adddepartmentForm.meson.$dirty">
							<span ng-show="adddepartmentForm.meson.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
				<div class="form-group">
						<label for="helpser" class="col-sm-2 control-label">Helpser</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="helpser" name="helpser" ng-model="helpser" cols="30" rows="4" ng-maxlength="5000" placeholder="Helpser" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.helpser.$invalid && adddepartmentForm.helpser.$dirty">
							<span ng-show="adddepartmentForm.helpser.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			
			<div class="form-group">
						<label for="breakingmachine" class="col-sm-2 control-label">Breaking Machine</label>
					<div class="col-sm-9">
						<input  type="text" class="form-control" id="breakingmachine" name="breakingmachine" ng-model="breakingmachine" cols="30" rows="4" ng-maxlength="5000" placeholder="Breaking Machine" ui-tinymce="" required="">
						<span class="block" ng-show="adddepartmentForm.breakingmachine.$invalid && adddepartmentForm.breakingmachine.$dirty">
							<span ng-show="adddepartmentForm.breakingmachine.$error.required" class="text-danger">Required Field</span>
						</span>
					</div>
			</div>
			<div class="row">
			<div class="col-sm-2">
			</div>
			<div class="colsm-9">
			<button type="submit"  class="btn btn-success btn text-center  ng-scope">Generate</button>
			<button type="submit"  ng-click="update(project)" class="btn btn-success btn text-center  ng-scope">Update</button>
	        <button type="reset" class="btn btn-danger" title="Cancel Sending">Cancel</button>
			</div>
			</div>
			</form>
	</div>
</body>
</html>
