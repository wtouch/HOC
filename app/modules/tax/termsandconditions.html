<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" name="addTermconditionForm" novalidate ng-submit="addTermconditionForm.$valid">
					<div class="form-group">
						<label for="termcondition" class="col-sm-2 control-label">Term And Condition *</label>
						<div class="col-sm-9">
							<input  type="hidden" class="form-control" id="status" name="status" ng-model="modalOptions.term.status" ng-init="modalOptions.term.status=1">
							<textarea name="termcondition" id="termcondition" ng-model="modalOptions.term.description" placeholder="Address" class="form-control" ng-maxlength="75" required></textarea>
							<span ng-hide="addTermconditionForm.termcondition.$error.maxlength">
								{{ 256 - modalOptions.term.description.length + " Chars left" }}
							</span>	
							<span class="help-block ng-hide" ng-show="addTermconditionForm.termcondition.$dirty && addTermconditionForm.termcondition.$invalid">
								<span class="text-danger" ng-show="addTermconditionForm.termcondition.$error.required">Please Enter Address.</span>
								<span class="text-danger" ng-show="addTermconditionForm.termcondition.$error.maxlength">Sorry You are Exceeding the Limit</span>
							</span>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary center-block" ng-disabled="addTermconditionForm.$invalid" ng-click="modalOptions.insertTerm(modalOptions.term);modalOptions.ok();modalOptions.termsList(term)">OK</button>
	</div>
</div>
