<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
	<h4 class="text-center">Items Details</h4>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<tr> <th>Item Name</th>	 <td>{{modalOptions.item.item_name}}</td></tr>
					<tr> <th>Description</th><td>{{modalOptions.item.description}}</td></tr>
					<tr> <th>Price</th><td>{{modalOptions.item.price}}</td></tr>
					<tr> <th>Item Type</th> <td>{{modalOptions.item.item_type}}</td></tr>
					<tr> <th>Date</th> <td>{{modalOptions.item.date}}</td></tr>
				</tr>	
			</tbody>
				
		</table>
	</div>
</div>
