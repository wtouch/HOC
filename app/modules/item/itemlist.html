<div class="row">
	<div class="col-sm-12 text-right">
		<button class="btn btn-default " type="submit">Print</button>
		<a href="#/dashboard/itemlist" type="submit" class="btn btn-default" >Item List</a>
		<a class="btn btn-default" ng-click="openAddItem(null)" tooltip="Add New Party">Add New Item</a>
	</div>
</div>
<h3>Items View </h3>
<div class="row bottomspace">
	<div class="col-sm-3">
		<label for="searchItem" class="control-label">Search </label>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">Go!</button>
				</span>
		</div>
	</div>
	<div class="col-sm-3">
		<label for="itemtype" class="control-label">Item Type</label>
		<select class="form-control">
			<option>Select Type</option>
			<option>Department</option>
			<option>Measurement</option>
		</select>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-bordered" ng-init="getItem(additem)">
		<thead>
			<tr>
				<th>Sr.No</th>
				<th>Item Name</th>	
				<th>Description</th>
				<th>Price</th>
				<th>Item Type</th>
				<th>Manage</th>
			</tr>	
			<tr ng-repeat="x in additem | orderBy:sort">
				<td>{{$index + 1}}</td>
				<td>{{x.item_name}}</td>
				<td>{{x.description}}</td>
				<td>{{x.price}}</td>
				<td>{{x.item_type}}</td>
				<td>
					<div class="btn-group">
						<button type="button" tooltip="Edit" class="btn btn-warning" ng-model="x.status" ng-click="openAddItem(x)" ><span class="glyphicon glyphicon-pencil"></span></button>
					</div>
					<div class="btn-group">
						<button type="button" tooltip="{{dynamicTooltip(x.status, 'Delete Property', 'Make Active')}}" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
					<div class="btn-group">	
						<button type="button" tooltip="View" class="btn btn-info" ng-click="viewItem(x)"><span class="glyphicon glyphicon-eye-open"></span></button>
					</div>
				</div>
				</div>
					</div>
				</td>
			</tr>				
		</thead>
	</table>
</div>
<div class="text-center">
	<pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
	 <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>
