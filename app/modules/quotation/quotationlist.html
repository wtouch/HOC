<div class="text-right bottomspace">
	<a href="#/dashboard/quotationlist" class="btn btn-default">Quotation List</a>
	<a class="btn btn-default" ng-click="openAddQuotation()" tooltip="Add New Quotation">Add New Quotation</a>
</div>
<h3> Quotation View</h3>
<div class="row bottomspace">
		<div class="col-sm-3">
			<select class="form-control" ng-model="sort" ng-change="orderBy('name', sort)">
				<option value="">Sort By</option>
				<option value="asc">Ascending</option>
				<option value="desc">Descending</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control" ng-model="status" ng-change="filter('status', status)">
				<option value="">Select Status</option>
				<option value="1">Active</option>
				<option value="0">Deleted</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control" ng-model="partyType" ng-change="filter('client_name', partyType)">
				<option value="">Select Party</option>
				<option value="Party">Party</option>
				<option value="Vender">Vender</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control">
				<option value="">Select Department</option>
				<option value="Department1">Department1</option>
				<option value="Department2">Department2</option>
			</select>
		</div>
</div>
<div class="table-responsive">
	<table class="table table-bordered" ng-init="getQuotation(currentPage)"> 
		<tr>
			<th>Sr.No</th>
			<th>Name</th>
			<th>Address</th>
			<th>Subject</th>
			<th>Terms & Conditions</th>
			<th>Manage</th>
		</tr>
		<tr ng-repeat="x in quotationlist | orderBy:sort">
			<td>{{$index + 1}}</td>
			<td>{{x.name}}</td>
			<td>{{x.address}}</td>
			<td>{{x.subject}}</td>
			<td>{{x.description}}</td>
			<td>
				<div class="btn-group">
					<button type="button" tooltip="{{dynamicTooltip(x.status, 'Delete Property', 'Make Active')}}" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"><span class="glyphicon glyphicon-remove"></span></button>
				</div>
			</td>
		</tr>				
	</table>
</div>
<div class="text-center">
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getQuotation(currentPage,params)"></pagination>
	<pre>Page: {{currentPage}} / {{totalRecords}}</pre>
</div>
