<div class="text-right bottomspace">
	<a href="#/dashboard/quotationlist" class="btn btn-default">Quotation List</a>
	<a class="btn btn-default" ng-click="openAddQuotation()" tooltip="Add New Quotation">Add New Quotation</a>
</div>
<h3> Quotation View</h3>
<div class="row bottomspace">
		<div class="col-sm-3">
			<select class="form-control">
				<option>Sort By</option>
				<option value="Ascending">Ascending</option>
				<option value="Descending">Descending</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control">
				<option>Select Status</option>
				<option value="active">Active</option>
				<option value="deleted">Deleted</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control">
				<option>Select Party</option>
				<option value="Party">Party</option>
				<option value="Vender">Vender</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select class="form-control">
				<option>Select Department</option>
				<option value="Department1">Department1</option>
				<option value="Department2">Department2</option>
			</select>
		</div>
</div>
<div class="table-responsive">
	<table class="table table-bordered" ng-init="getQuotation(addquotation)"> 
		<tr>
			<th>Sr.No</th>
			<th>Name</th>
			<th>Address</th>
			<th>Subject</th>
			<th>Terms & Conditions</th>
			<th>Manage</th>
		</tr>
		<tr ng-repeat="x in addquotation | orderBy:sort">
				<td>{{$index + 1}}</td>
				<td>{{x.name}}</td>
				<td>{{x.address}}</td>
				<td>{{x.subject}}</td>
				<td>{{x.description}}</td>
				<td>
					<div class="btn-group">
						<button type="button" tooltip="{{dynamicTooltip(x.status, 'Delete Property', 'Make Active')}}" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</td>
		</tr>				
		
	</table>
</div>
<div class="text-center">
	<pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
	 <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>
