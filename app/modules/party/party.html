<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
</div>
 
<div class="modal-body">
	<h3 class="text-center" ng-if="!modalOptions.addparty.id">Add New Party</h3>
	<h3 class="text-center" ng-if="modalOptions.addparty.id">Update Party</h3>
<form class="form-horizontal" name="addPartyForm" role="form" novalidate ng-submit="addPartyForm.$valid">
	<div class="form-group">
		<label for="clientName" class="col-sm-2 control-label">Client Name *</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="clientName" name="clientName" placeholder="Client Name" ng-model="modalOptions.addparty.name" required>
			<span class="block" ng-show="addPartyForm.clientName.$invalid && addPartyForm.clientName.$dirty">
				<span ng-show="addPartyForm.clientName.$error.required" class="text-danger">Required Field.</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="Department" class="col-sm-2 control-label">Department *</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="Department" name="Department" placeholder="Department" ng-model="modalOptions.addparty.department" required />
			<span class="block" ng-show="addPartyForm.Department.$invalid && addPartyForm.Department.$dirty">
				<span ng-show="addPartyForm.Department.$error.required" class="text-danger">Required Field.</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="contactPerson" class="col-sm-2 control-label">Contact Person *</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="contactPerson" name="contactPerson" placeholder="Contact Person" ng-model="modalOptions.addparty.contact_person" required />
			<span class="block" ng-show="addPartyForm.contactPerson.$invalid && addPartyForm.contactPerson.$dirty">
				<span ng-show="addPartyForm.contactPerson.$error.required" class="text-danger">Required Field.</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="clientEmail" class="col-sm-2 control-label">Email *</label>
		<div class="col-sm-4">
			<input type="Email" class="form-control" id="clientEmail" name="clientEmail" placeholder="Email" ng-model="modalOptions.addparty.email" required>
			<span class="help-block" ng-show="addPartyForm.clientEmail.$dirty && addPartyForm.clientEmail.$invalid" />
				<span ng-show="addPartyForm.clientEmail.$error.required" class="text-danger">Required Field.</span>
				<span ng-show="addPartyForm.clientEmail.$error.email" class="text-danger">Invalid Email address.</span>
			</span>
		</div>
	
		<label for="clientContact" class="col-sm-1 control-label">Contact*</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="clientContact" name="clientContact" placeholder="Contact Number" ng-model="modalOptions.addparty.contact" ng-pattern="/^[789]\d{9}$/" maxlength="10" required />
			<span class="help-block" ng-show="addPartyForm.clientContact.$dirty && addPartyForm.clientContact.$invalid">
				<span ng-show="addPartyForm.clientContact.$error.required" class="text-danger">Required Field.</span>
				<span ng-show="addPartyForm.clientContact.$error.pattern && (addPartyForm.clientContact.$dirty || submitted)" class="text-danger">Enter a valid Contact Number</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address *</label>
		<div class="col-sm-9">
			<textarea name="address" id="address" ng-model="modalOptions.addparty.address" placeholder="Address" class="form-control" ng-maxlength="1000" required></textarea>
			<span ng-hide="addPartyForm.address.$error.maxlength">
				{{ 1000 - modalOptions.addparty.address.length + " Chars left" }}
			</span>	
			<span class="help-block ng-hide" ng-show="addPartyForm.address.$dirty && addPartyForm.address.$invalid">
				<span class="text-danger" ng-show="addPartyForm.address.$error.required">Required Field.</span>
				<span class="text-danger" ng-show="addPartyForm.address.$error.maxlength">Sorry You are Exceeding the Limit</span>
			</span>	
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-9">
			<input type="text"  name="date" id="date" ng-model="modalOptions.addparty.date" class="form-control" ng-init="modalOptions.addparty.date = modalOptions.currentDate"/>
		</div>
	</div>	
		
	
	<div class="form-group">
		<label for="type" class="col-sm-2 control-label">Type *</label>
		<div class="col-sm-9">
			<select class="form-control" name="type" id="type" ng-model="modalOptions.addparty.type" required>
				<option value="">Select Type</option>
				<option value="Vendor">Vendor</option>
				<option value="Client">Client</option>
			</select>
			<span class="block" ng-show="addPartyForm.type.$invalid && addPartyForm.type.$dirty">
				<span ng-show="addPartyForm.type.$error.required" class="text-danger">Required Field.</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-9">
			<button type="submit" class="btn btn-primary" ng-disabled="addPartyForm.$invalid" ng-if="!modalOptions.addparty.id" ng-click="modalOptions.postData(modalOptions.addparty);modalOptions.ok()">Add Party</button> 
			
			<button type="submit" class="btn btn-primary" ng-disabled="addPartyForm.$invalid" ng-if="modalOptions.addparty.id" ng-click="modalOptions.updateData(modalOptions.addparty);modalOptions.ok()">Update Party</button> 
			
			<button type="reset" class="btn btn-danger" ng-click="modalOptions.ok()" >Cancel</button>
		</div>
	</div>
</form>
</div>
