<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<h4 class="text-center">Party Details</h4>
		<div class="table-responsive">
			<table class="table table-stripped">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>	
					<th>Address</th>	
					<th>City</th>	
					<th>Area</th>	
					<th>Location</th>
				</tr>	
				<tr>
					<td>{{modalOptions.addparty.client_name}}</td>
					<td>{{modalOptions.addparty.email}}</td>
					<td>{{modalOptions.addparty.contact}}</td>	
					<td>{{modalOptions.addparty.address}}</td>	
					<td>{{modalOptions.addparty.city}}</td>	
					<td>{{modalOptions.addparty.area}}</td>	
					<td>{{modalOptions.addparty.location}}</td>
				</tr>	
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="modalOptions.ok()">OK</button>
	</div>
</div>
