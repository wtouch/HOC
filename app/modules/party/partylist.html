<div class="text-right bottomspace">
	<a href="#/dashboard/partylist" class="btn btn-default">Party List</a>
	<a class="btn btn-default"ng-click="openAddparty()" tooltip="Add New Party">Add Party/Vender</a>
</div>
<h3> Party View <button class="btn btn-primary pull-right" type="submit">Print</button></h3>
<div class="row bottomspace">
	<div class="col-sm-3">
		<input type="text" class="form-control" placeholder="Search">
	</div>
	<div class="col-sm-2">
		<select class="form-control" filter="addparty" ng-model="sort">
			<option>Sort By</option>
			<option value="Ascending">Ascending</option>
			<option value="Descending">Descending</option>
		</select>
	</div>
	<div class="col-sm-2">
		<select class="form-control">
			<option>Select Status</option>
			<option value="active">Active</option>
			<option value="deleted">Deleted</option>
		</select>
	</div>
	<div class="col-sm-2">
		<select class="form-control">
			<option>Select Party</option>
			<option value="active">Party</option>
			<option value="deleted">Vender</option>
		</select>
	</div>
	<div class="col-sm-2">
		<select class="form-control">
			<option>Select Department</option>
			<option value="Department1">Department1</option>
			<option value="Department2">Department2</option>
		</select>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-bordered" ng-init="getParty(addparty)">
		<tr>
			<th>Sr. No.</th>
			<th>Party Name</th>
			<th>Email</th>
			<th>Contact</th>
			<th>Address</th>
			<th>City</th>
			<th>Type</th>
			<th>Manage</th>
		</tr>
		<tr ng-repeat="x in addparty | orderBy:sort">
			<td>{{((currentPage - 1) * pageItems ) +$index + 1}}</td>
			<td>{{x.client_name}}</td>
			<td>{{x.email}}</td>
			<td>{{x.contact}}</td>
			<td>{{x.address}}</td>
			<td>{{x.city}}</td>
			<td>{{x.type}}</td>
			<td class="col-sm-3">
				<button ng-click="openAddparty(x)" class="btn btn-primary" type="button" tooltip-animation="true" tooltip="Edit Party Information"> <span class="glyphicon glyphicon-pencil"></span></button>
				
				<button type="button" tooltip="{{(x.status == 1) ? 'Delete' : 'Active'}}" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'">		
				<span class="glyphicon glyphicon-remove"></span> 
				</button>
								
				<button ng-click="openViewparty(x)" class="btn btn-primary" type="button" tooltip-animation="true" tooltip="Edit Party Information"> <span class="glyphicon glyphicon-eye-open"></span></button>
			</td>
		</tr>				
	</table>
</div>
<div class="text-center">
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="changeStatus(currentPage)"></pagination>
	<!-- <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination> -->
	 <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>
